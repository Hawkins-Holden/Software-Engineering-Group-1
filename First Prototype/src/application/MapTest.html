
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<title>Google Maps Javascript API v3 Example: Add Marker with
	open infowindow on map click</title>
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="scripts/downloadxml.js"></script>
<style type="text/css">
html, body {
	height: 100%;
}
</style>
<script type="text/javascript"> 
//<![CDATA[
	
     // global "map" variables
      var map = null;
      var marker = null;
      var nums = 0;

var infowindow = new google.maps.InfoWindow(
  { 
    size: new google.maps.Size(1280,720)
  });

// A function to create the marker and set up the event window function 
function createMarker(latlng, name, html) {
    var contentString = html;
    var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        zIndex: Math.round(latlng.lat()*-100000)<<5
        });

    google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(contentString); 
        infowindow.open(map,marker);
        });
    google.maps.event.trigger(marker, 'click');
    nums = latlng;
    return marker;
}

function callJavaFX() {
	app.callFromJavascript(nums);
}
 

function initialize() {
  // create the map
  var myOptions = {
    zoom: 8,
    center: new google.maps.LatLng(43.907787,-79.359741),// <<<<<<< change latlong here
    mapTypeControl: true,
    mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
    navigationControl: true,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById("map_canvas"),
                                myOptions);
 
  google.maps.event.addListener(map, 'click', function() {
        infowindow.close();
        });

  google.maps.event.addListener(map, 'click', function(event) {
	//call function to create marker
         if (marker) {
            marker.setMap(null);
            marker = null;
         }
	 marker = createMarker(event.latLng, "name", "<b>Location</b><br>"+event.latLng);
	 callJavaFX()
  });

}
    

//]]>
</script>

</head>
<body style="margin: 0px; padding: 0px;" onload="initialize()">

	<table>

				<div id="map_canvas" style="width: 550px; height: 450px"></div>
			</td>
		</tr>
	</table>
